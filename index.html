<!DOCTYPE html>
<html lang="tr-TR">

<head>
  <meta charset="utf-8">
  <title>VIDEA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
  <meta name="description" content="Sosyal Yaratıcılık Başlıyor.">
  <meta name="keywords" content="Videa, Yaratıcılık, Yarışma, Sosyal, Reklam, Blog">
  <link rel="icon" href="img/videa_icon.png" type="image/gif">
  <title>Videa Veri Görselleştirme</title>

  <!--Style Files-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" />

  <!--Script Files-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>

</head>

<body>
  <div class="container js">

    <div class="row header">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <img src="img/logo-template.png" alt="">
        <h1>Csv Viewer</h1>
        <h4>This text is the definition part of the project!</h4>
      </div>
    </div>

    <div class="row bar">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <span class="message"></span>
  					<input type="file" name="file" id="file" class="inputfile inputfile-type" data-multiple-caption="{count} files selected" accept=".csv">
  					<label for="file"><span></span> <strong><svg width="20" height="17" ></svg> Choose a file…</strong></label>
        </div>
      </div>
    </div>

    <div class="row tables">
        <div class="col-lg-12 col-md-12 col-sm-12">

  					<table>
  						<thead>
  							<tr class="table100-head">
  								<th class="column1">Başlık</th>
  								<th class="column2">İçerik</th>
  								<th class="column3">Kelimeler</th>
  								<th class="column4">Betweenness</th>
  							</tr>
  						</thead>
  						<tbody>
  						</tbody>
  					</table>

      </div>
    </div>
  </div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
